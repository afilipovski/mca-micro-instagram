<div 
    infiniteScroll 
    (scrolled)="onScroll()" 
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    class="flex gap-1 flex-wrap justify-center"
>
    
    <div *ngFor="let photo of photos.slice(0,maxDisplayed)" class="relative entry">
        <img  
        [src]="photo.thumbnailUrl ? photo.thumbnailUrl : '../assets/thumb_new.png'" 
        (click)="displayPhoto(photo)">
        <p class="absolute bottom-0">{{ photo.title }}</p>
    </div>

    
</div>
