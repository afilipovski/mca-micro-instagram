<div 
    infiniteScroll 
    (scrolled)="onScroll()" 
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
>
    <app-photo-details *ngIf="this.details"></app-photo-details>

    <img 
    *ngFor="let photo of photos.slice(0,maxDisplayed)" 
    [src]="photo.thumbnailUrl" 
    (click)="this.details=true">

    
</div>
