<div 
    infiniteScroll 
    (scrolled)="onScroll()" 
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    [infiniteScrollContainer]="isc"
    [fromRoot]="true"
    class="flex gap-1 flex-wrap justify-center"
>
    
    <div *ngFor="let photo of getApplicablePhotos(photos)" (click)="displayPhoto(photo)" class="relative entry">
        <img [src]="photo.thumbnailUrl ? photo.thumbnailUrl : '../assets/thumb_new.png'">
        <p class="absolute bottom-0">{{ photo.title }}</p>
    </div>
</div>
