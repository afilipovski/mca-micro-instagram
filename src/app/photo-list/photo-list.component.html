<app-photo-details [photo]="displayedPhoto" (close)="this.displayedPhoto=undefined"></app-photo-details>
<div 
    infiniteScroll 
    (scrolled)="onScroll()" 
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    class="flex gap-1 flex-wrap justify-center"
>
    

    <img 
    *ngFor="let photo of photos.slice(0,maxDisplayed)" 
    [src]="photo.thumbnailUrl ? photo.thumbnailUrl : '../assets/thumb_new.png'" 
    (click)="this.displayedPhoto=photo">

    
</div>
